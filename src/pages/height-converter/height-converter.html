<ion-header>

  <ion-navbar>
    <ion-title>Convert Height</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>Feet</ion-label>
        <ion-input type="number" [(ngModel)]="foot" min="0" (ionChange)="convert()"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label floating>Inches</ion-label>
        <ion-input type="number" [(ngModel)]="inch" min="0" (ionChange)="convert()"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <div padding="2"></div>


  <ion-card *ngIf="cm">
    <ion-card-header>
      Height Calculation
    </ion-card-header>
    <ion-card-content>
      <p>Height in cm: {{cm}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
