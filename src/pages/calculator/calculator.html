<ion-header>

  <ion-navbar>
    <ion-title>Calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Weight (kg)</ion-label>
      <ion-input type="number" [(ngModel)]="weight" (ionChange)="calculateBMI()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Height (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="height" (ionChange)="calculateBMI()"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
  </div>

  <ion-card *ngIf="bmiValue">
    <ion-card-header>
      BMI Calculation
    </ion-card-header>
    <ion-card-content>
      <p>Person: Weight {{this.weight}} kg, Height {{this.height}} cm</p>
      <p>BMI: {{bmiValue}}</p>
      <p><strong>You are {{bmiMessage}}</strong></p>
    </ion-card-content>
  </ion-card>

</ion-content>
